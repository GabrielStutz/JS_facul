<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/clicks.js"></script>
    <title>Clicks</title>
</head>
<body>
    <div>
        <h2>Contador de Cliques</h2>
        <p>
            Este botão recebeu
            <span id="clicks">0</span>
            cliques
        </p>
        <button onclick="contador()">Clique aqui</button>
    </div>
    <div>
        <h2>Sorteador de número aleatório</h2>
        <button onclick="sortear()">
            Clique para sortear
        </button>
        <p id="sorteado"></p>
    </div>
</body>
</html>
